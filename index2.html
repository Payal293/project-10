<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape the Room</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #e0f7ff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px white;
      position: relative;
    }

    h1 {
      color: black;
      font-size: 2rem;
    }

    .story {
      color: #333;
      font-size: 1.2rem;
    }

    .puzzle {
      margin-top: 25px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      color: black;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: skyblue;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1ca4dc;
      color: white;
    }

    .message-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px black;
      display: none;
      z-index: 10;
      min-width: 200px;
    }

    .success {
      border: 2px solid green;
    }

    .error {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ‚Äç‚ôÄÔ∏è Escape the Room</h1>
    <p class="story">You're locked in. Solve this to get out!</p>

    <div class="puzzle">
      <h2>Puzzle 1</h2>
      <label for="password">Hint: It's a word with numbers - the word is 'open' and the number is square of 11</label><br />
      <input type="text" id="password" placeholder="Enter secret password" />
      <button onclick="checkPassword()">Unlock</button>
    </div>

   <div class="puzzle">
  <h2>Puzzle 2</h2>
  <p>What's 3 √ó 7 + 1?</p>
  <input type="text" id="mathAnswer" placeholder="Enter your answer" />
  <button onclick="solveMathRiddle()">Submit</button>
</div>


    <div id="messageBox" class="message-box"></div>
  </div>

  <script>
    function showMessage(message, isSuccess) {
      const box = document.getElementById('messageBox');
      box.textContent = message;
      box.classList.remove('success', 'error');
      box.classList.add(isSuccess ? 'success' : 'error');
      box.style.display = 'block';

      setTimeout(() => {
        box.style.display = 'none';
      }, 3000); // message disappears after 3 sec
    }

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      if (input === 'open121') {
        showMessage(' Door Opened! You can go now!', true);
      } else {
        showMessage(' Wrong password. Try again!', false);
      }
    }
    function solveMathRiddle() {
  const answer = document.getElementById('mathAnswer').value.trim();
  if (answer !== "" && parseInt(answer) === 22) {
    showMessage('üéâ Correct! You escaped the room!', true);
  } else {
    showMessage('‚ùå Wrong answer. Try again!', false);
  }
}

  </script>
</body>
</html>
